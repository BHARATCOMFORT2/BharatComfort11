[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["razorpay"]

# Redirect all unmatched routes to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build]
  ignore = "git diff --quiet HEAD^ HEAD"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  environment = { NEXT_DISABLE_ENV_INJECTION = "true" }
