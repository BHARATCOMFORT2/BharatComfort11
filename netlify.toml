[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["razorpay"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_DISABLE_ENV_INJECTION = "true"

# âœ… Send all unmatched routes to index.html (client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
