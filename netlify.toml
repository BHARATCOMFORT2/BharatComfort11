[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["razorpay"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_DISABLE_ENV_INJECTION = "true"
  NETLIFY_NEXT_PLUGIN_FORCE_RUN = "true"

# âœ… Force Next.js to handle all dynamic routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__render"
  status = 200
